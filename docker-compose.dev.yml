version: '3.8'

services:
  maildev:
    image: maildev/maildev
    container_name: medxi-maildev
    ports:
      - "1080:1080"  # Web UI - view emails at http://localhost:1080
      - "1025:1025"  # SMTP server
    environment:
      - MAILDEV_WEB_PORT=1080
      - MAILDEV_SMTP_PORT=1025
    restart: unless-stopped
    networks:
      - medxi-dev

networks:
  medxi-dev:
    driver: bridge
